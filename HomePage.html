<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1 class="mb-0">Dog Gallery</h1>
    <p>Explore random dog images and manage your favorites!</p>
  </header>

  <div class="container my-5">
    <div class="row justify-content-center mb-4">
      <div class="col-auto">
        <button onclick="fetchUniqueDog()" class="btn btn-secondary">Fetch Unique Dog</button>
      </div>
      <div class="col-auto">
        <button onclick="sortDogs()" class="btn btn-success">Sort Dogs</button>
      </div>
      <div class="col-auto">
        <a href="Favorites.html" class="btn btn-warning">View Favorites</a>
      </div>
    </div>

    <div id="dogGallery" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"></div>
  </div>

  <footer class="bg-light text-center py-3">
    <p class="mt-3 mb-0 text-secondary">Â© 2024 Dog Gallery</p>
  </footer>

  <script>
    const displayedDogs = [];

    function loadInitialDogs() {
      for (let i = 0; i < 12; i++) {
        fetchRandomDogImage();
      }
    }

    function fetchRandomDogImage() {
      const url = "https://dog.ceo/api/breeds/image/random";
      const options = { method: "GET" };

      fetch(url, options)
        .then(response => response.json())
        .then(data => {
          if (!displayedDogs.includes(data.message)) {
            displayedDogs.push(data.message);
            addDogToGallery(data.message);
          }
        })
        .catch(error => console.error("Error fetching dog image:", error));
    }

    function addDogToGallery(imageUrl) {
      const gallery = document.getElementById("dogGallery");
      const col = document.createElement("div");
      col.className = "col";

      const breedName = extractBreedFromUrl(imageUrl);
      col.innerHTML = `
        <div class="card h-100 d-flex flex-column">
          <div class="ratio ratio-1x1">
            <img src="${imageUrl}" class="card-img-top img-fluid" alt="Dog Image" style="object-fit: contain;">
          </div>
          <div class="card-body text-center d-flex flex-column justify-content-between">
            <h5 class="card-title">${capitalizeFirstLetter(breedName)}</h5>
            <div class="d-flex justify-content-center gap-2">
              <a href="BreedPage.html?breed=${breedName.replace(" ", "-")}" class="btn btn-info btn-sm">View Dog Breed</a>
              <button class="btn btn-warning btn-sm" onclick="addToFavorites('${imageUrl}')">Favorite</button>
            </div>
          </div>
        </div>
      `;
      gallery.appendChild(col);
    }

    function extractBreedFromUrl(url) {
      const parts = url.split("/");
      return parts[parts.length - 2].replace("-", " ");
    }

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function addToFavorites(imageUrl) {
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      if (!favorites.includes(imageUrl)) {
        favorites.push(imageUrl);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert("Added to favorites!");
      } else {
        alert("Already in favorites!");
      }
    }

    function fetchUniqueDog() {
      fetchRandomDogImage();
    }

    function sortDogs() {
      displayedDogs.sort();
      const gallery = document.getElementById("dogGallery");
      gallery.innerHTML = "";
      displayedDogs.forEach(imageUrl => addDogToGallery(imageUrl));
    }

    loadInitialDogs();
  </script>
</body>
</html>
