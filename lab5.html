<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Page</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="col-12 col-md-8 col-lg-6">
        <h1 class="text-center mb-4">Please Register Below</h1>
        <form id="myForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" class="form-control" required />
          </div>
        </form>

        <button onclick="submitForm()" class="btn btn-primary w-100">
          Click to Register
        </button>

        <div id="result" class="mt-4"></div>
      </div>
    </div>

    <script>
      function submitForm() {
        const elements = document.getElementById("myForm").elements;
        let userInfo = {
          firstName: elements["firstName"].value,
          lastName: elements["lastName"].value,
          email: elements["email"].value,
          password: elements["password"].value,
          dob: elements["dob"].value,
        };

        if (
          !userInfo.firstName ||
          !userInfo.lastName ||
          !userInfo.email ||
          !userInfo.password ||
          !userInfo.dob
        ) {
          alert("Please fill out all the fields.");
          return;
        }

        let specialCharacterFound = false;
        for (let i = 0; i < userInfo.password.length; i++) {
          if (userInfo.password[i] === "!" || userInfo.password[i] === "?") {
            specialCharacterFound = true;
            break;
          }
        }

        if (!specialCharacterFound) {
          alert("Password must include either '!' or '?'");
          return;
        }

        let hiddenPassword = "";
        for (let i = 0; i < userInfo.password.length; i++) {
          hiddenPassword += "*";
        }

        document.getElementById("result").innerHTML = `
          <div class="alert alert-success">
            <h4>Registration Successful</h4>
            <p><strong>First Name:</strong> ${userInfo.firstName}</p>
            <p><strong>Last Name:</strong> ${userInfo.lastName}</p>
            <p><strong>Email:</strong> ${userInfo.email}</p>
            <p><strong>Date of Birth:</strong> ${userInfo.dob}</p>
            <p><strong>Password:</strong> ${hiddenPassword}</p>
          </div>
        `;
      }
    </script>
  </body>
</html>
